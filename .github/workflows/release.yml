name: Release .deb packages

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-deb:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26.0"

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y libjpeg-dev libpng-dev

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build binary
        run: |
          mkdir -p dist/build
          go build -trimpath -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" -o dist/build/airscap ./cmd/airscap/

      - name: Build .deb package
        env:
          VERSION: ${{ steps.version.outputs.version }}
          NFPM_ARCH: ${{ matrix.arch }}
        run: nfpm package --packager deb --target ./

      - name: Upload .deb to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp airscap_*.deb "airscap_${{ matrix.arch }}.deb"
          gh release upload "$GITHUB_REF_NAME" ./*.deb
