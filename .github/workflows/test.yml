name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26.0"

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y libjpeg-dev libpng-dev

      - name: Run tests
        run: go test ./...
