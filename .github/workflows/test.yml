name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26.0"

      - name: Run tests
        env:
          CGO_ENABLED: "0"
        run: |
          go mod vendor
          go test -mod=vendor -overlay=build/overlay.json ./...

      - name: Cross-compile for arm64
        env:
          CGO_ENABLED: "0"
          GOARCH: arm64
        run: go build -mod=vendor -overlay=build/overlay.json ./...
